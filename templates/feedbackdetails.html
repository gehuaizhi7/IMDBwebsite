<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>
  

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">IMDB Movie Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/register">Register User</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
  <h3>{{feedback[3]}}</h3>

  <div>
    <div>by <a href="/user/{{feedback[2]}}">user {{feedback[2]}}</a> </div>
    <div>date: {{feedback[5]}} </div>
  </div>

  <div>
    <h2 class="mt-3">Comments</h2>
    {% for n in comment %}
    <div class="card mb-3" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">{{n[3]}}</p>
          <p class="card-text"><small class="text-muted">by <a href="/user/{{n[2]}}">user {{n[2]}}</a></small></p>
          <p class="card-text"><small class="text-muted">date: {{n[4]}}</small></p>
      </div>
    </div>
    {% endfor %}
  </div>


  <div class="card mb-3" style="width: 30rem;">
    <h5 class="card-header">Write Your Own Comment!</h5>
    <div class="card-body">
      <!-- <h5 class="card-title"></h5> -->
      <p class="card-text"><form method="POST" action="/feedback/{{feedback[0]}}/addcomment">
        <div class="mb-2">Your Review: <input type="text" name="comment"> </div>
        <div class="mb-2">Your UID: <input type="text" name="uid"></div>
        <div class="mb-2">Your password: <input type="text" name="password"></div>
        <input class="btn btn-success" type="submit" value="Submit">
    </form></p>
    </div>
  </div>

  
  <a class="btn btn-primary mb-3" href="/movie/{{feedback[1]}}" role="button">Go back to movie</a>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>


</html>
